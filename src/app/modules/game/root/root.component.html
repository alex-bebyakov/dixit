<div class="game-area" *ngIf="!endPoint.isUserExist()&&!endPoint.isToManyUsers()&&!endPoint.isGameBegan()">

    <div class="playing-area" appDraggable>
        <div class="player-dummy"></div>
        <div *ngFor="let user of endPoint.users | async">
            <div *ngIf="!user.isUser">
                <player [user]="user"></player>
            </div>
        </div>
        <div class="clearfix"></div>
        <table></table>
        <div class="user-area">
            <player [user]="user" [player]="player" [game]="game"></player>
        </div>
    </div>
    <div class="talking-area" appDraggable="">
        <chat [chat]="chatLog" [user]="user"></chat>
    </div>
    <div class="clearfix">
    </div>

</div>


<div class="out-area" *ngIf="endPoint.isToManyUsers()&&endPoint.socketIni">
    <p>Количество игроков превышает допустимое значение (6)!</p>
</div>
<div class="out-area" *ngIf="endPoint.isUserExist()&&endPoint.socketIni" (click)="toLoginPage()">
    <p>Такой пользователь уже находится в игре!</p>
</div>
<div class="out-area" *ngIf="endPoint.isGameBegan()&&endPoint.socketIni">
    <p>Игра уже началась, ожидайте завершения игры!</p>
</div>
