<div class="game-area container-fluid"
     *ngIf="!endPoint.isUserExist()&&!endPoint.isToManyUsers()&&!endPoint.isGameBegan()">
    <div class="row">
        <div class="playing-area col-lg-7 col-md-7 col-xs-7">
            <div class="players">
                <div class="player-dummy"></div>
                <div *ngFor="let user of endPoint.users | async">
                    <div *ngIf="!user.isUser">
                        <player [user]="user" [game]="gameOfPlayer"></player>
                    </div>
                </div>
            </div>
            <table [user]="user" [userId]="userId" [game]="gameOfTable" [player]="playerOfTable"></table>
            <player [user]="user" [userId]="userId" [game]="gameOfPlayer" [player]="playerOfPlayer"></player>
        </div>
        <div class="talking-area col-lg-4 col-md-4 col-xs-4">
            <master></master>
            <div class="clearfix"></div>
        <chat [user]="user"></chat>
        </div>
    </div>
</div>
<div class="out-area" *ngIf="endPoint.isToManyUsers()&&endPoint.socketIni">
    <p>Количество игроков превышает допустимое значение (6)!</p>
</div>
<div class="out-area" *ngIf="endPoint.isUserExist()&&endPoint.socketIni" (click)="toLoginPage()">
    <p>Пользователь по имени {{user.username}} уже находится в игре!</p>
</div>
<div class="out-area" *ngIf="endPoint.isGameBegan()&&endPoint.socketIni">
    <p>Игра уже началась, ожидайте завершения игры!</p>
</div>
