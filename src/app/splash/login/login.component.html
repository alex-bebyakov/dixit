<form name="form" (ngSubmit)="f.form.valid && login()" #f="ngForm" novalidate>
  <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !username.valid }">
    <label>Имя пользователя</label>
    <input onfocus="errorReset()" type="text" class="form-control" name="username" [(ngModel)]="model.username"
           #username="ngModel" required autocomplete="off"/>
    <div *ngIf="f.submitted && !username.valid" class="help-block">Введите имя</div>
  </div>
  <div class="form-group">
    <button [disabled]="loading" class="btn btn-primary-outline btn-banner">Авторизация</button>
  </div>
  <div *ngIf="error" class="alert alert-danger">{{error}}</div>

</form>
